
{% include "header.html" %}

<div class="container">

      <div class="row">
        <!-- Меню -->
        <div class="col-lg-2 border" >
            <ul class="list-group">
              <li class="list-group-item">Категории</li>
                <ul class="list-group">
                  <li class="list-group-item"><a href="#">Худ. лит-ра</a></li>
                  <li class="list-group-item"><a href="#">Тех. лит-ра</a></li>
                  <li class="list-group-item"><a href="#">Детская</a></li>
                  <li class="list-group-item"><a href="#">Учебники</a></li>
                </ul>
              </ul>
          </div>

          <!-- Результат -->
          <div class="col-lg-10">
            <!-- картинка + общая информация -->
            <div class="row">
              <div class="col-lg-5">

              </div>

              <div class="col-lg-5">
                <p>Название: {{genre.name}}</p>
              </div>
            </div>

            <!-- содержание + аннотоция -->
            <div class="row table-responsive">
              <table class="table table-bordered">
                <tr>
                  <td>№</td>
                  <td>Название</td>
                </tr>
                {% for book in books %}
                <tr>
                    <td>{{loop.index}}
                    <td><a href="/book/info?book_id={{book.id}}">{{book.name}}</a></td>
                    <td></td>
                </tr>
                {% endfor %}

              </table>
            </div>
          </div>

      </div>


</div>
