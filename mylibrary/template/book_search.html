
{% include "header.html" %}

<div class="container">

      <div class="row">
        <!-- Меню -->
        <div class="col-lg-2 border" >
            <ul class="list-group">
              <li class="list-group-item">Категории</li>
                <ul class="list-group">
                  <li class="list-group-item"><a href="#">Худ. лит-ра</a></li>
                  <li class="list-group-item"><a href="#">Тех. лит-ра</a></li>
                  <li class="list-group-item"><a href="#">Детская</a></li>
                  <li class="list-group-item"><a href="#">Учебники</a></li>
                </ul>
              </ul>
          </div>

          <!-- Результат -->
          <div class="col-lg-10">
            <div class="row well">
              <div class="col-lg-4">
                <a class="btn btn-default" role="button" href="/add_book">Добавить книгу</a>
              </div>
              <div class="col-lg-6">
                <form class="form-inline" action="/book_search">
                  <div class="form-row">
                    <fieldset>
                      <div class="form-group">
                        <select class="form-control" id="search_type">
                          <option valee="bname">Название </option>
                          <option value="aname">Автор</option>
                          <option value="bgenre">Жанр</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                      </div>
                      <div class="form-group">
                        <button class="btn btn-default form-control" type="submit">Search</button>
                      </div>
                    </fieldset>
                  </div>
                </form>
              </div>
            </div>
            <div class="row table-responsive">
              <table class="table table-bordered">
                <tr>
                  <td>№</td>
                  <td>Название</td>
                  <td>Год</td>
                  <td>Издатель</td>
                  <td>Ред.</td>
                  <td>Удалить</td>
                </tr>
                {% for book in result %}
                <tr>
                  <td>{{loop.index}}</td>
                  <td><a href="/book_info?book_id={{book._id}}">{{book.bname}}</a></td>
                  <td>{{book.byear}}</td>
                  <td>{{book.pname}}</td>
                  <td>
                    <a class="btn btn-default glyphicon glyphicon-edit" role="button" href="/book_edit?book_id={{book._id}}"></a>
                  </td>
                  <td>
                    <a class="btn btn-default glyphicon glyphicon-trash" id="del_btn" role="button" data-toggle="modal" book-id="{{book._id}}" book-name="{{book.bname}}" onclick="setDelModal()" href="#DelConfirmation"></a>
                    <!-- href="/book_del?book_id={{book._id}}" -->
                  </td>
                </tr>
                {% endfor %}

              </table>
            </div>

          </div>


      </div>


</div>

{% include "footer.html" %}
